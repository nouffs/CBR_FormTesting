<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CBR Testing</title>
        <a href="cbrtest.xhtml"></a>
        <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>





    </h:head>
    <h:body >
        <h:form prependId="false" >


            <div class="title">
                <h1>CBR TESTING</h1>                </div>

            <div class="container">

                <div class="row body">



                    <div class="ui-g">

                        <div class="ui-g-12 ui-md-6 ui-lg-4"> *Please be informed that the system is case sensitive     </div>
                        <div class="ui-g-12 ui-md-8 ui-lg-8">  <p:inputText style="min-width:400px"   id="fieldInput" value="#{cbrview.field.name}" placeholder="PLEASE INSERT THE FIELD'S NAME*"  /> &nbsp;&nbsp;&nbsp;
                            <p:commandButton action="#{cbrview.getCasesFromCBR()}" value="Get Test Cases!" update="@form"><p:ajax event="click" process="@form"></p:ajax></p:commandButton>  </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-4"></div>
                    </div>

                    <br/>

                    <p:dataTable var="caseObj" value="#{cbrview.field.testCases}" id="cases" rendered="#{cbrview.field.testCases.size() > 0}" scrollable="true" scrollHeight="250">


                        <p:column headerText="CASE ID:">
                            <h:outputText value="#{caseObj.caseId}" />
                        </p:column>

                        <p:column headerText="FIELD NAME">
                            <h:outputText value="#{caseObj.fieldName}" />
                        </p:column>

                        <p:column headerText="CASE DESCRIPTION">
                            <h:outputText value="#{caseObj.description}" />
                        </p:column>

                        <p:column headerText="CASE's VALUE">
                            <h:outputText value="#{caseObj.value}" />
                        </p:column>
                        <p:column headerText="Similarity%">
                            <h:outputText value="#{caseObj.similarity*100}%" />
                        </p:column>
                    </p:dataTable>


                    <h:panelGroup rendered="#{cbrview.showNotFound}">

                        <p:outputLabel value="#{cbrview.notFoundMessage}"></p:outputLabel>
                    </h:panelGroup>
                </div>
            </div>
        </h:form>  



    </h:body>
</html>

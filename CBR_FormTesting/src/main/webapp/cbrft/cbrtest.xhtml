<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CBR Testing</title>
        <a href="cbrtest.xhtml"></a>
        <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>

    </h:head>
    <h:body >
        <h:form prependId="false" >
          
         
                <div class="title">
                    <h1>CBR TESTING</h1>
                </div>
          PLEASE INSERT THE FIELD'S NAME: 
          <h:inputText value="#{cbrview.field.name}"></h:inputText>
          <h:commandButton action="#{cbrview.getCasesFromCBR()}" value="click here to retrieve all cases from csv"></h:commandButton>
          
          <h:commandButton action="#{cbrview.insertTestCaseInCSV()}" value="click here to insert a test case in the csv"></h:commandButton>

          
          <p:dataTable var="caseObj" value="#{cbrview.field.testCases}" id="cases" >
                     

                            <p:column headerText="CASE ID:">
                                <h:outputText value="#{caseObj.caseId}" />
                            </p:column>

                            <p:column headerText="FIELD NAME">
                                <h:outputText value="#{caseObj.fieldName}" />
                            </p:column>

                            <p:column headerText="CASE DESCRIPTION">
                                <h:outputText value="#{caseObj.description}" />
                            </p:column>

                            <p:column headerText="CASE's VALUE">
                                <h:outputText value="#{caseObj.value}" />
                            </p:column>
                            <p:column headerText="Similarity%">
                                <h:outputText value="#{caseObj.similarity}" />
                            </p:column>
                        </p:dataTable>

            
        </h:form>  
    </h:body>
</html>
